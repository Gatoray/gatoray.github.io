permalink: /blogarchive.html
---

<!-- Archive -->
<h2 style="text-align:center;">Blog Archive</h2>
<div class="archive-container">
    <table class="table table-condensed table-hover">
       <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for posts in site.categories.blog %}
            <tr>
                <td><a href="{{ posts.url }}">{{ posts.title }}</a></td>
                <td>{{ posts.date | date: "%m/%d/%Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
